---
layout: default
title: Works In Progress
date: 1972-01-01 01:01:01 +00:00
---
<div class="posts">
  {% for post in site.wip | sort:"-date" %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">Started on {{ post.date | date_to_string }}</span>

    {{ post.content | slice:0,300 }}...
  </div>
  {% endfor %}
</div>
